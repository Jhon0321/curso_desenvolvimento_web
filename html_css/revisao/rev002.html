<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisao listas html</title>
    <style>
        body{
            margin: 4px;
            padding: 4px;
        }
        li{
            margin-bottom: 4px;
        }

        dt{
            font-weight: bold;
        }
        dd{
            margin-left: 16px;
        }
    </style>
</head>
<body>
    <h1>Listas HTML.</h1>
    <h2>Lista nao ordenada;</h2>
    <ul>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>

    <h1>Lista ordenada;</h1>
    <ol>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>

    <h1>Lista de definição;</h1>
    <dl>
        <dt>Item</dt>
        <dd>Definição</dd>

        <dt>Item</dt>
        <dd>Definição</dd>

        <dt>Item</dt>
        <dd>Definição</dd>
    </dl>
    
</body>
</html>
